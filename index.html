<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <title>Product preview card component</title>
</head>

<body>

    <div class="main-cotent">
        <img src="./images/image-product-desktop.jpg" alt="Perfume Chanel">
        <div class="conteudo">
            <h3 class="categoria">perfume</h3>
            <h2 class="titulo">Gabrielle Essence Eau De Parfum</h2>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>
            <div class="pagamento">
                <div class="preco">$149.99</div>
                <div class="desconto">$169.99</div>
            </div>

            <div class="btc"><img src="./images/icon-cart.svg" alt=""> Add to Cart</div>

        </div>

    </div>


</body>

</html>
